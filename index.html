<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor game</h1>
    <div class="buttons">
      <button class="rock"><img src="./rps_images/rock.png"</button>
      <button class="paper"><img src="./rps_images/paper.png"</button>
      <button class="scissor"><img src="./rps_images/scissor.png"</button>
    </div>
    <div class="score">
      <div class="player_score">
        Player
        <!-- adding the score goes in here for the player -->
        <div>8</div>
      </div>
      <div class="comp_score">
        Computer
        <!-- adding the score goes in here for the computer -->
        <div>5</div>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
